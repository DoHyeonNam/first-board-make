<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<h2>게시글 등록</h2>
	<form id="frm" name="frm" method="post" action="/jpa/board/write" enctype="multipart/form-data">
		<!-- enctype : 파일과 텍스트 데이터 모두를 전송할 수 있는 인코딩 -->
		<table class="board_detail">
			<tr>
				<td>제목</td>
				<td><input type="text" id="title" name="title"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="contents" name="contents"></textarea>
				</td>
			</tr>
		</table>
		<input type="file" id="files" name="files" multiple="multiple" /></br>
			<!-- multiple 속성을 추가하면 사용자가 여러 개의 파일을 선택할 수 있다.-->
		<input type="submit" id="submit" value="저장" class="btn">
	</form>
</div>
</body>
</html>
